<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.jpg" alt="Logo de Nintendo no nos demandes" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </div>

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <img src="../img/figure07.png" alt="Amiibo Paca" class="w-100 amiibo">
                        <div class="text-center"><span class="amiibo-name h5 p-2">Paca</span></div>
                    </div>
                    <div class="col">
                        <img src="../img/figure11.png" alt="Amiibo Al" class="w-100 amiibo">
                        <div class="text-center"><span class="amiibo-name h5 p-2">Al</span></div>
                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <img src="../img/figure12.png" alt="Amiibo Estela" class="w-100 amiibo">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <img src="../img/figure10.png" alt="Amiibo Pili" class="w-100 amiibo">
                        <div class="text-center"><span class="amiibo-name h5 p-2">Pili</span></div>
                    </div>
                </div>

                <div class="row py-5">
                    <div class="col text-center"></div>
                    <div id="separador-amiibos-footer"></div>
                </div>

            <div class="row justify-content-center">
